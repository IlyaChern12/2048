<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div>
        <div class="score-box">
          <div>Score</div>
          <div id="score">0</div>
        </div>
        <div class="score-box">
          <div>Best</div>
          <div id="best">0</div>
        </div>
      </div>
      <div class="buttons">
        <button id="new-game">Новая игра</button>
        <button id="undo">Отмена</button>
        <button id="leaderboard-btn">Лидеры</button>
      </div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
